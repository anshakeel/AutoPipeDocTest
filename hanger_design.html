      <h1 class="title topictitle1" id="ariaid-title1">Hanger Design</h1>
      <div class="body">
        <p class="p">AutoPIPE performs spring hanger design for one or more operating
conditions. The program selects hangers from a customizable
manufacturer's library, which includes: Grinnell, Bergen-Patterson,
Lisega, NPS, and others.</p>
