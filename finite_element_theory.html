      <h1 class="title topictitle1" id="ariaid-title1">Finite Element Theory</h1>
      <div class="body">
        <p class="p">AutoPIPE is a finite element program used to analyze piping and
structural systems subjected to static and dynamic loads. Use of
intelligent defaults allows the user to analyze complex systems
without in-depth knowledge of finite element theory.</p>
      </div>
