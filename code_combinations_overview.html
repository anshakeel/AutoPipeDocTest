    <h1 class="title topictitle1" id="ariaid-title1">Code Combinations Overview</h1>
    <div class="body">
      <p class="p">AutoPIPE allows you to automatically create operating load
combinations. These operating combinations are referred to as
"Non-code" since they will not be used for calculation of piping
code stresses - only for calculation of deflections and loads.</p>
